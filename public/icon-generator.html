<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Buddy Icon Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f3f4f6;
    }
    h1 {
      color: #6366f1;
    }
    .canvas-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    canvas {
      border: 2px solid #6366f1;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button {
      background: #6366f1;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #4f46e5;
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Study Buddy Icon Generator</h1>
  
  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click the "Generate Icons" button below</li>
      <li>Right-click each icon and "Save image as..."</li>
      <li>Save them with these exact names in your <code>public</code> folder:
        <ul>
          <li><code>icon-192x192.png</code></li>
          <li><code>icon-384x384.png</code></li>
          <li><code>icon-512x512.png</code></li>
        </ul>
      </li>
    </ol>
  </div>

  <button onclick="generateIcons()">Generate Icons</button>

  <div class="canvas-container" id="canvasContainer"></div>

  <script>
    function generateIcons() {
      const container = document.getElementById('canvasContainer');
      container.innerHTML = '';
      
      const sizes = [192, 384, 512];
      
      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#6366f1');
        gradient.addColorStop(1, '#8b5cf6');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);
        
        // Add text
        ctx.fillStyle = 'white';
        ctx.font = `bold ${size * 0.4}px system-ui, sans-serif`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('ðŸ“š', size / 2, size / 2);
        
        // Add label
        const label = document.createElement('p');
        label.textContent = `${size}x${size}px`;
        label.style.textAlign = 'center';
        label.style.margin = '10px 0';
        label.style.fontWeight = 'bold';
        
        const wrapper = document.createElement('div');
        wrapper.appendChild(canvas);
        wrapper.appendChild(label);
        
        container.appendChild(wrapper);
      });
    }
  </script>
</body>
</html>
